---
upgrade:
  - |
    Python 3.9.x is no longer supported on the control host. On Rocky Linux 9,
    please recreate your virtualenv with ``python3.12``.
  - |
    Updates the minimum supported version of Ansible from 2.15 to 2.16, and the
    maximum supported version from 2.17 to 2.18. On Rocky Linux 9, you will
    need to recreate your Kayobe virtualenv using ``python3.12`` as support for
    ``python3.9`` has been dropped.
